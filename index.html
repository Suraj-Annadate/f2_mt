<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  

  <!-- Create Student Form -->
  <form id="create-form">
    <h2>Student Management CRUD</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" step="any" id="cgpa" placeholder="CGPA" required>
    <br><br>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="degree" placeholder="Degree" required>
    <br><br>
    <button type="submit" id="add-student-btn">Add Student</button>
  </form>

  <!-- Search Box -->
  <input type="text" id="search-input" placeholder="Search by name, email, or degree"><br>
  <br>

  <!-- Student List -->
  <table id="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>CGPA</th>
        <th>Degree</th>
        <th>Edit / Delete</th>
      </tr>
    </thead>
    <tbody id="student-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
